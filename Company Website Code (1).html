<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baseplate — The Programmable Cloud Laboratory</title>
<meta name="description" content="Baseplate is a centralized cloud laboratory. Researchers submit experiments through software, our robotic infrastructure executes them. San Francisco · Hyderabad.">
<meta property="og:title" content="Baseplate">
<meta property="og:description" content="The programmable cloud laboratory.">
<meta property="og:type" content="website">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⬡</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Karla:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #F8F7F4;
  --bg2: #EFEDE8;
  --tx: #1A1A18;
  --tx2: #71706A;
  --ac: #2D6A4F;
  --ac-glow: rgba(45,106,79,0.35);
  --str: rgba(0,0,0,0.07);
  --well-empty: rgba(0,0,0,0.04);
  --well-fill: rgba(45,106,79,0.6);
  --t: 0.45s ease;
}
[data-theme="dark"] {
  --bg: #0E0E0C;
  --bg2: #1A1A17;
  --tx: #E4E2DB;
  --tx2: #807D75;
  --ac: #52B788;
  --ac-glow: rgba(82,183,136,0.3);
  --str: rgba(255,255,255,0.06);
  --well-empty: rgba(255,255,255,0.04);
  --well-fill: rgba(82,183,136,0.55);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; overflow-x: hidden; }
body {
  background: var(--bg); color: var(--tx);
  font-family: 'Karla', system-ui, sans-serif;
  font-weight: 300; font-size: 17px; line-height: 1.82;
  transition: background var(--t), color var(--t);
}
body::before {
  content: ''; position: fixed; inset: 0;
  pointer-events: none; z-index: 999; opacity: 0.025;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 256px 256px;
}
nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  display: flex; justify-content: space-between; align-items: center;
  padding: 24px 40px;
}
.nav-left { font-family: 'Cormorant', serif; font-size: 15px; font-weight: 500; letter-spacing: 0.04em; color: var(--tx2); opacity: 0.6; }
.nav-right { display: flex; align-items: center; gap: 20px; }
nav a { color: var(--tx2); text-decoration: none; font-size: 13px; font-weight: 400; letter-spacing: 0.03em; transition: color 0.25s; }
nav a:hover { color: var(--tx); }
.tog {
  background: none; border: 1px solid var(--str); color: var(--tx2);
  cursor: pointer; width: 28px; height: 28px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.25s; font-size: 12px; line-height: 1;
}
.tog:hover { border-color: var(--ac); color: var(--ac); }
.hero {
  min-height: 100vh; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 120px 40px 80px; position: relative;
}
.lab-viz { width: 440px; height: 300px; position: relative; margin-bottom: 52px; }
.lab-viz svg { width: 100%; height: 100%; }
.hero-text { text-align: center; }
h1 {
  font-family: 'Cormorant', serif;
  font-size: clamp(52px, 8vw, 84px);
  font-weight: 300; letter-spacing: -0.02em; line-height: 1.05; margin-bottom: 10px;
}
.sub { font-size: 19px; color: var(--tx2); font-weight: 300; font-family: 'Cormorant', serif; font-style: italic; }
.loc { margin-top: 14px; font-size: 11px; color: var(--tx2); letter-spacing: 0.12em; font-weight: 400; text-transform: uppercase; opacity: 0.6; }
.scroll-hint {
  position: absolute; bottom: 36px; left: 50%; transform: translateX(-50%);
  width: 1px; height: 32px; background: var(--str); overflow: hidden;
}
.scroll-hint::after {
  content: ''; position: absolute; top: -32px; left: 0; width: 1px; height: 16px;
  background: var(--ac); animation: scrollDrop 2.2s ease-in-out infinite;
}
@keyframes scrollDrop { 0%{top:-16px;opacity:0} 30%{opacity:1} 100%{top:32px;opacity:0} }
.sec { max-width: 620px; margin: 0 auto; padding: 52px 36px; }
.sec p { margin-bottom: 22px; color: var(--tx2); transition: color var(--t); }
.sec p:last-child { margin-bottom: 0; }
.lead {
  font-family: 'Cormorant', serif; font-size: 23px;
  color: var(--tx) !important; font-weight: 400; line-height: 1.58;
  font-style: italic; margin-bottom: 28px !important;
}
.divider { max-width: 620px; margin: 0 auto; padding: 0 36px; }
.divider hr { border: none; height: 1px; background: var(--str); }
strong { font-weight: 500; color: var(--tx); }
footer { max-width: 620px; margin: 0 auto; padding: 80px 36px 64px; text-align: center; }
.footer-status { font-family: 'Cormorant', serif; font-size: 20px; font-style: italic; color: var(--tx2); margin-bottom: 16px; }
.footer-status .dot {
  display: inline-block; width: 6px; height: 6px; background: var(--ac);
  border-radius: 50%; margin-right: 8px; vertical-align: middle;
  position: relative; top: -1px; animation: pulse 2.5s ease-in-out infinite;
}
@keyframes pulse { 0%,100%{opacity:1;box-shadow:0 0 0 0 var(--ac-glow)} 50%{opacity:0.6;box-shadow:0 0 0 6px transparent} }
footer a { color: var(--tx); text-decoration: none; font-size: 14px; font-weight: 400; letter-spacing: 0.02em; transition: color 0.25s; border-bottom: 1px solid var(--str); padding-bottom: 1px; }
footer a:hover { color: var(--ac); border-color: var(--ac); }
.copyright { margin-top: 48px; font-size: 11px; color: var(--tx2); opacity: 0.4; }
.fade { opacity: 0; transform: translateY(18px); transition: opacity 0.7s ease, transform 0.7s ease; }
.fade.vis { opacity: 1; transform: translateY(0); }
@media (max-width:768px) {
  nav{padding:16px 20px} .hero{padding:90px 24px 60px}
  .lab-viz{width:320px;height:220px;margin-bottom:40px}
  .sec{padding:36px 24px} .divider{padding:0 24px}
  footer{padding:60px 24px 48px} .nav-left{display:none}
}
@media (max-width:480px) { .lab-viz{width:280px;height:190px} h1{font-size:48px} }
</style>
</head>
<body>

<nav>
  <div class="nav-left">BP</div>
  <div class="nav-right">
    <a href="mailto:benganiaakarsh@berkeley.edu">Contact</a>
    <button class="tog" id="tog" aria-label="Toggle theme">&#9788;</button>
  </div>
</nav>

<section class="hero">
  <div class="lab-viz">
    <svg id="labSvg" viewBox="0 0 440 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="70" y="60" width="300" height="180" rx="6" fill="var(--bg2)" stroke="var(--str)" stroke-width="1.2" style="transition:fill 0.45s ease,stroke 0.45s ease;"/>
      <g id="wells"></g>
      <g id="pipetteArm">
        <line x1="70" y1="46" x2="370" y2="46" stroke="var(--str)" stroke-width="1" opacity="0.5"/>
        <g id="carriage">
          <rect x="-14" y="36" width="28" height="14" rx="2" fill="var(--bg2)" stroke="var(--tx2)" stroke-width="0.8" opacity="0.6"/>
          <g id="tips"></g>
        </g>
      </g>
      <g id="droplets"></g>
    </svg>
  </div>
  <div class="hero-text">
    <h1>Baseplate</h1>
    <p class="sub">The programmable cloud laboratory.</p>
